<form [formGroup]="loginForm" class="register-form" #ngForm="ngForm" (ngSubmit)="onLoginSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <app-input inputAppearanceType="fill" [inputType]="'email'" [iconType]="'email'"
                    [inputPlaceholderKey]="'Labels.email'" [group]="loginForm" [controlName]="'email'"
                    [isFormSubmitted]="isFormSubmitted"
                    [errorMessage]="isFormSubmitted==true && (Email.errors?.['required']?('Validation.emailrequired'|translate):'' || Email.errors?.['email']?('Validation.emailpattern'|translate):'')"></app-input>
            </div>
            <div class="col-sm">
                <app-input inputAppearanceType="fill" [inputType]="'password'" [iconType]="'lock'"
                    [inputPlaceholderKey]="'Labels.password'" [group]="loginForm" [controlName]="'password'"
                    [isFormSubmitted]="isFormSubmitted"
                    [errorMessage]="isFormSubmitted==true && Password.errors?.['required']?('Validation.passwordrequired'|translate):''"></app-input>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button mat-raised-button type="submit" class="rounded-4"
                    (click)="onClick()">{{'Labels.login'|translate}}</button>
            </div>
        </div>
    </div>
</form>
