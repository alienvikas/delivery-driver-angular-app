<div class="row">
    <div class="col">
        <mat-form-field appearance="fill">
            <mat-label>{{'Labels.filter'|translate}}</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>
</div>
<div class="mat-elevation-z8">
    <div class="container-fluid divAction">
        <div class="row">
            <div class="col">
                <!-- <button mat-flat-button (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                    {{'Labels.addcountry'|translate}}
                </button> -->
                <button mat-flat-button (click)="uploadUkAreaTelephoneList()">
                    <mat-icon>attachment</mat-icon>
                    {{'Labels.uploadukareatelephone'|translate}}
                </button>
                <!-- <button mat-flat-button
                    (click)="commonService.exportFile(ukAreaTelephoneDataSource,displayedColumns,'Uk Area Telephone list - Delivery Driver')">
                    <mat-icon>import_export</mat-icon>
                    {{'Labels.exportcountry'|translate}}
                </button> -->
            </div>
        </div>
    </div>
    <table #ukAreaTelephoneMatTable mat-table [dataSource]="ukAreaTelephoneDataSource" matSort>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a (click)="editUKArea(row)">
                    <mat-icon class="darkblue-icon">edit</mat-icon>
                </a>
                <a (click)="deleteConfirm(row)">
                    <mat-icon class="red-icon">delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matSortDisabled matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Labels.name'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneCode">
            <th mat-header-cell *matHeaderCellDef> Phone Code </th>
            <td mat-cell *matCellDef="let row"> {{row.phoneCode}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">{{'Labels.nodatamatching'|translate}} "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
