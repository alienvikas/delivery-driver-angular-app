<ngx-spinner bdColor="rgba(0, 0, 0, 1)" 
template="<img src='src\assets\images\giphy (2).gif' />">
</ngx-spinner>


<mat-card>
    <mat-card-header class="header-style">
        <mat-card-title>{{data.headerTitle}}</mat-card-title>
    </mat-card-header>
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col">
                <input type="file" (change)="onFileSelect($event)" accept=".xlsx" class="form-control" id="customFile"
                    name="myfile" #UploadFileInput>
            </div>
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
        <button mat-button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        <button type="button" (click)="onUploadFile()" mat-button mat-raised-button color="primary"
            cdkFocusInitial>Upload</button>
    </mat-dialog-actions>
</mat-card>
