<h2 mat-dialog-title>
    Add County
</h2>
<form [formGroup]="countyForm" (ngSubmit)="onSubmit(countyForm.value)">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>{{'Labels.countyname'|translate}}</mat-label>
                    <input matInput placeholder="{{'Labels.countyname'|translate}}" formControlName="name"
                        (blur)="onBlur()">
                    <mat-icon matPrefix>country</mat-icon>
                    <mat-error *ngIf="f['name'].errors?.['required'] && submitted === true">
                        {{'Validation.countynamerequired'|translate}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
        <button mat-button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        <button type="submit" mat-button mat-raised-button color="primary" (click)="onClick()"
            cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
