<h2 class="divAction" mat-dialog-title>
    Edit Country
</h2>
<mat-divider></mat-divider>
<form [formGroup]="countryForm" (ngSubmit)="onUpdate(countryForm.value)">
    <mat-dialog-content class="mat-typography">

        <div class="row">
            <div class="col">
                <mat-form-field fxFlexFill class="form-field mb-2">
                    <mat-label>{{'Labels.countryname'|translate}}</mat-label>
                    <input matInput placeholder="{{'Labels.countryname'|translate}}" formControlName="name"
                        (blur)="onBlur()">
                    <mat-icon matPrefix>country</mat-icon>
                    <mat-error *ngIf="f['name'].errors?.['required'] && submitted === true">
                        {{'Validation.countrynamerequired'|translate}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field fxFlexFill class="form-field mb-2">
                    <mat-label>{{'Labels.countryicon'|translate}}</mat-label>
                    <input matInput placeholder="{{'Labels.countryicon'|translate}}" formControlName="countryIcon"
                        (blur)="onBlur()">
                    <mat-icon matPrefix>country</mat-icon>
                    <mat-error *ngIf="f['countryIcon'].errors?.['required'] && submitted === true">
                        {{'Validation.countryiconrequired'|translate}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field fxFlexFill class="form-field mb-2">
                    <mat-label>{{'Labels.countrycode'|translate}}</mat-label>
                    <input matInput placeholder="{{'Labels.countrycode'|translate}}" formControlName="countryCode"
                        (blur)="onBlur()">
                    <mat-icon matPrefix>country-code</mat-icon>
                    <mat-error *ngIf="f['countryCode'].errors?.['required'] && submitted === true">
                        {{'Validation.countrycoderequired'|translate}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
        <button mat-button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        <button mat-button mat-raised-button color="primary" (click)="onClick()" cdkFocusInitial>Update</button>
    </mat-dialog-actions>
</form>
