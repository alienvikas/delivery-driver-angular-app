<!-- <router-outlet *ngIf="!loginService.isLoggedIn()"></router-outlet> -->

<ng-container>
    <mat-toolbar class="example-header" *ngIf="loginService.isLoggedIn()">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon> menu </mat-icon>
        </button> {{"Labels.header"|translate}}
    </mat-toolbar>

    <mat-sidenav-container class="example-container" *ngIf="loginService.isLoggedIn()">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
            [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
            <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

            <h4 class="name">John Smith</h4>
            <p class="designation">Software Engineer</p>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button" routerLink="/person">
                <mat-icon>people</mat-icon>
                <span>Person</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>

            <button mat-button class="menu-button" (click)="menuTrigger.openMenu()">Menu
                <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu"></div>
            </button>
            <mat-menu mat-button #menu="matMenu" yPosition="below" xPosition="before">
                <button mat-menu-item [matMenuTriggerFor]="aaa">Item 1</button>
            </mat-menu>

            <mat-menu #aaa="matMenu" yPosition="above" xPosition="before">
                <button mat-menu-item>Item 2</button>
            </mat-menu>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
        </mat-sidenav>

        <mat-sidenav-content [formGroup]="options">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar class="example-footer" *ngIf="loginService.isLoggedIn()">Footer</mat-toolbar>
    <router-outlet *ngIf="!loginService.isLoggedIn()"></router-outlet>
</ng-container>
